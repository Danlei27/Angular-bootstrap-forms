<form  class="horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <!--campo Nome -->
 <div class="form-group" >
     <div class="col-sm-12">
         <label for="nome" class="control-label">Nome</label>
     </div>
     <div class="col-sm-12">
         <input type="text" class="form-control" 
          placeholder="Nome" formControlName="nome">
     </div>
 </div>

 <!-- campo Email -->
 <div class="form-group">
     <div class="col-sm-12">
         <label for="email" class="control-label">Email</label>
     </div>
     <div class="col-sm-12">
         <input type="email" class="form-control" 
          placeholder="nome@email.com" formControlName="email">
         <!-- pattern="[a-z0-9._%+-]{1,40}[@]{1}[a-z]{1,10}[.]{1}[a-z]{3}" -->
     </div>
 </div>
 <div class="col-sm-12">
     <button type="submit" style="margin-top: 10px;" class="btn btn-primary">Submit</button>
     <app-form-debug [form]="formulario"></app-form-debug>
 </div>
</form>
