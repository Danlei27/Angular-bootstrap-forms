<form  #f="ngForm"  (ngSubmit)="onSubmit(f)" class="horizontal">
       <!--campo Nome -->
    <div class="form-group" 
        [ngClass]="aplicaCssErro(nome)">
        <div class="col-sm-12">
            <label for="nome" class="control-label">Nome</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" 
             placeholder="Nome" name="nome" [(ngModel)]="usuario.nome"
            required #nome="ngModel">
            <div>
                <!-- {{ nome.className }}  -->
            </div>
            <app-campo-control-erro 
            [mostrarErro]="verificaValidTouched(nome)" 
            msgErro="Nome é obrigatório">
            </app-campo-control-erro>
        </div>
    </div>
    <!-- campo Email -->
    <div class="form-group"
    [ngClass]="aplicaCssErro(email)">
        <div class="col-sm-12">
            <label for="email" class="control-label">Email</label>
        </div>
        <div class="col-sm-12">
            <input type="email" class="form-control" 
             placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email"
            required email #email="ngModel">
            <!-- pattern="[a-z0-9._%+-]{1,40}[@]{1}[a-z]{1,10}[.]{1}[a-z]{3}" -->
            <app-campo-control-erro 
            [mostrarErro]="verificaValidTouched(email)" 
            msgErro="Email é obrigatório">
            </app-campo-control-erro>
        </div>
    </div>
    <div ngModelGroup="endereco">
    <!-- campo Cep -->
    <div class="form-group">
        <div class="col-md-3"
        [ngClass]="aplicaCssErro(cep)">
            <label for="cep" class="control-label">CEP</label>
            <input type="text" class="form-control" 
            name="cep" ngModel required #cep="ngModel"
            (blur)="consultaCEP($event.target.value)">
            <app-campo-control-erro 
            [mostrarErro]="verificaValidTouched(cep)" 
            msgErro="Cep é obrigatório">
            </app-campo-control-erro>
        </div>
    </div>
    <!-- campo Número -->
    <div class="form-group">
        <div class="col-md-3"
        [ngClass]="aplicaCssErro(numero)">
            <label for="numero" class="control-label">Número</label>
            <input type="text" class="form-control" 
            name="numero" ngModel required #numero="ngModel">
            <app-campo-control-erro 
            [mostrarErro]="verificaValidTouched(numero)" 
            msgErro="Número é obrigatório">
            </app-campo-control-erro>
        </div>
    </div>
    <!-- campo complemento -->
    <div class="form-group">
        <div class="col-md-6">
            <label for="complemento" class="control-label">Complemento</label>
            <input type="text" class="form-control" 
             name="complemento" ngModel  #complemento="ngModel">
        </div>
    </div>
    <!-- campo rua -->
    <div class="form-group" 
    [ngClass]="aplicaCssErro(rua)">
        <div class="col-sm-12">
            <label for="rua" class="control-label">Rua</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" 
             name="rua" ngModel
            required #rua="ngModel" readonly>
            <app-campo-control-erro 
            [mostrarErro]="verificaValidTouched(rua)" 
            msgErro="Rua é obrigatório">
            </app-campo-control-erro>
        </div>
    </div>
    <!-- campo bairro -->
    <div class="form-group">
        <div class="col-md-5"
       [ngClass]="aplicaCssErro(bairro)">
            <label for="bairro" class="control-label">Bairro</label>
            <input type="text" class="form-control" 
            name="bairro" ngModel required #bairro="ngModel">
            <app-campo-control-erro 
            [mostrarErro]="verificaValidTouched(bairro)" 
            msgErro="Bairro é obrigatório">
            </app-campo-control-erro>
        </div>
    </div>
    <!-- campo cidade -->
    <div class="form-group">
        <div class="col-md-4"
        [ngClass]="aplicaCssErro(cidade)">
            <label for="cidade" class="control-label">Cidade</label>
            <input type="text" class="form-control" 
            name="cidade" ngModel required #cidade="ngModel">
            <app-campo-control-erro 
            [mostrarErro]="verificaValidTouched(cidade)" 
            msgErro="Cidade é obrigatório">
            </app-campo-control-erro>
        </div>
    </div>
    <!-- campo estado -->
    <div class="form-group">
        <div class="col-md-3"
        [ngClass]="aplicaCssErro(estado)">
            <label for="estado" class="control-label">Estado</label>
            <input type="text" class="form-control" 
            name="estado" ngModel required #estado="ngModel">
            <app-campo-control-erro 
            [mostrarErro]="verificaValidTouched(estado)" 
            msgErro="Estado é obrigatório">
            </app-campo-control-erro>
        </div>
    </div>
    </div>
    <div class="col-sm-12">
        <button type="submit" style="margin-top: 10px;" class="btn btn-primary"
        [disabled]="!f.valid">Submit</button>
        <app-form-debug [form]="f"></app-form-debug>
    </div>
</form>
