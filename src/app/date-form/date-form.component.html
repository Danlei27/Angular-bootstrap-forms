<form  class="horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <!--campo Nome -->
 <div class="form-group" [ngClass]="aplicaCssErro('nome')">
     <div class="col-sm-12">
         <label for="nome" class="control-label">Nome</label>
     </div>
     <div class="col-sm-12">
         <input formControlName="nome" id="nome" type="text" class="form-control" 
         placeholder="Nome" >
          <app-campo-control-erro 
                  [mostrarErro]="verificaValidTouched('nome')" 
                  msgErro="Email é obrigatório">
          </app-campo-control-erro>
     </div>
 </div>

 <!-- campo Email -->
 <div class="form-group" [ngClass]="aplicaCssErro('email')">
     <div class="col-sm-12">
         <label for="email" class="control-label">Email</label>
     </div>
     <div class="col-sm-12">
         <input formControlName="email" id="email" type="email" class="form-control" 
         placeholder="nome@email.com" >
          <app-campo-control-erro 
                  [mostrarErro]="verificaValidTouched('email')" 
                  msgErro="Email é obrigatório.">
          </app-campo-control-erro>
          <app-campo-control-erro 
            [mostrarErro]="verificaEmailInvalido()" 
            msgErro="Email é inválido.">
            </app-campo-control-erro>
     </div>
     <div >
        <!-- campo Cep -->
        <div class="form-group">
            <div class="col-md-3"
            [ngClass]="aplicaCssErro('cep')">
                <label for="cep" class="control-label">CEP</label>
                <input formControlName="cep"  id="cep" type="text" class="form-control">
                <app-campo-control-erro 
                [mostrarErro]="verificaValidTouched('cep')" 
                msgErro="Cep é obrigatório">
                </app-campo-control-erro>
            </div>
        </div>
        <!-- campo Número -->
        <div class="form-group">
            <div class="col-md-3"
            [ngClass]="aplicaCssErro('numero')">
                <label for="numero" class="control-label">Número</label>
                <input formControlName="numero"  id="numero" type="text" class="form-control">
                <app-campo-control-erro 
                [mostrarErro]="verificaValidTouched('numero')" 
                msgErro="Número é obrigatório">
                </app-campo-control-erro>
            </div>
        </div>
        <!-- campo complemento -->
        <div class="form-group">
            <div class="col-md-6">
                <label for="complemento" class="control-label">Complemento</label>
                <input formControlName="complemento"  id="complemento" type="text" class="form-control">
            </div>
        </div>
        <!-- campo rua -->
        <div class="form-group" 
        [ngClass]="aplicaCssErro('rua')">
            <div class="col-sm-12">
                <label for="rua" class="control-label">Rua</label>
            </div>
            <div class="col-sm-12">
                <input formControlName="rua"  id="rua" type="text" class="form-control">
                <app-campo-control-erro 
                [mostrarErro]="verificaValidTouched('rua')" 
                msgErro="Rua é obrigatório">
                </app-campo-control-erro>
            </div>
        </div>
        <!-- campo bairro -->
        <div class="form-group">
            <div class="col-md-5"
           [ngClass]="aplicaCssErro('bairro')">
                <label for="bairro" class="control-label">Bairro</label>
                <input formControlName="bairro"  id="bairro" type="text" class="form-control">
                <app-campo-control-erro 
                [mostrarErro]="verificaValidTouched('bairro')" 
                msgErro="Bairro é obrigatório">
                </app-campo-control-erro>
            </div>
        </div>
        <!-- campo cidade -->
        <div class="form-group">
            <div class="col-md-4"
            [ngClass]="aplicaCssErro('cidade')">
                <label for="cidade" class="control-label">Cidade</label>
                <input formControlName="cidade"  id="cidade" type="text" class="form-control">
                <app-campo-control-erro 
                [mostrarErro]="verificaValidTouched('cidade')" 
                msgErro="Cidade é obrigatório">
                </app-campo-control-erro>
            </div>
        </div>
        <!-- campo estado -->
        <div class="form-group">
            <div class="col-md-3"
            [ngClass]="aplicaCssErro('estado')">
                <label for="estado" class="control-label">Estado</label>
                <input formControlName="estado"  id="estado" type="text" class="form-control">
                <app-campo-control-erro 
                [mostrarErro]="verificaValidTouched('estado')" 
                msgErro="Estado é obrigatório">
                </app-campo-control-erro>
            </div>
        </div>
        </div>
 </div>
 <div class="col-sm-12">
     <button type="submit" style="margin-top: 10px;" class="btn btn-primary">Submit</button>
     <button type="submit" style="margin-top: 10px;" class="btn" (click)="resetar()">Cancelar</button>
     <app-form-debug [form]="formulario"></app-form-debug>
 </div>
</form>
