<form  class="horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <!--campo Nome -->
 <div class="form-group" [ngClass]="aplicaCssErro('nome')">
     <div class="col-sm-12">
         <label for="nome" class="control-label">Nome</label>
     </div>
     <div class="col-sm-12">
         <input type="text" class="form-control" 
          placeholder="Nome" formControlName="nome">
          <app-campo-control-erro 
                  [mostrarErro]="verificaValidTouched('nome')" 
                  msgErro="Email é obrigatório">
          </app-campo-control-erro>
     </div>
 </div>

 <!-- campo Email -->
 <div class="form-group" [ngClass]="aplicaCssErro('email')">
     <div class="col-sm-12">
         <label for="email" class="control-label">Email</label>
     </div>
     <div class="col-sm-12">
         <input type="email" class="form-control" 
          placeholder="nome@email.com" formControlName="email">
          <app-campo-control-erro 
                  [mostrarErro]="verificaValidTouched('email')" 
                  msgErro="Email é obrigatório.">
          </app-campo-control-erro>
          <app-campo-control-erro 
            [mostrarErro]="verificaEmailInvalido()" 
            msgErro="Email é inválido.">
            </app-campo-control-erro>
     </div>
 </div>
 <div class="col-sm-12">
     <button type="submit" style="margin-top: 10px;" class="btn btn-primary">Submit</button>
     <button type="submit" style="margin-top: 10px;" class="btn" (click)="resetar()">Cancelar</button>
     <app-form-debug [form]="formulario"></app-form-debug>
 </div>
</form>
